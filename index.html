<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music 3.0</title>

    <link rel="stylesheet" href="style.css" />

    <!-- CDN link -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_section">
        <div class="logo">
          <i class="bx bxs-album"></i>
          <div class="logo_name">Music 3.0</div>
        </div>

        <i class="bx bx-menu" id="btn"></i>
      </div>

      <ul class="nav_list">
        <li>
          <a href="#">
            <i class="bx bx-search-alt"></i>
            <input type="text" id="search" placeholder="Search..." />
          </a>
          <!-- <span class="tooltip">Search</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-home-alt"></i>
            <span class="links_name">Home</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-star"></i>
            <span class="links_name">Trends</span>
          </a>
          <!-- <span class="tooltip">Search</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-music"></i>
            <span class="links_name">Library</span>
          </a>
          <!-- <span class="tooltip">Search</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-disc"></i>
            <span class="links_name">Made for you</span>
          </a>
          <!-- <span class="tooltip">Search</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-heart-circle"></i>
            <span class="links_name">Saved</span>
          </a>
          <!-- <span class="tooltip">Search</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-select-multiple"></i>
            <span class="links_name">Daily Mix</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-playlist"></i>
            <span class="links_name">Playlist</span>
          </a>
          <!-- <span class="tooltip">Playlist</span> -->
        </li>
      </ul>

      <div class="profile_section">
        <div class="profile">
          <div class="profile_info">
            <img src="/images/profilepic.PNG" alt="profile_pic" />
            <div class="name_work">
              <div class="name">Ajit Singh</div>
              <div class="work">Web Developer</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="logout_option"></i>
        </div>
      </div>
    </div>
  </body>
</html>
